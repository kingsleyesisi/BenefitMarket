<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-red-500">404</h1>
    <p class="text-2xl mt-4 text-gray-800">Oops! Page not found.</p>
    <p class="mt-2 text-gray-600">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Go Home</a>
  </div>
</body>
</html>
